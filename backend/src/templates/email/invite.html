<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davet - {{appName}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .content {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 0 0 5px 5px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Davet</h1>
  </div>
  <div class="content">
    <p><strong>{{inviterName}}</strong> sizi {{appName}}'a katılmaya davet ediyor!</p>
    <p>Hemen katılın ve sohbetlere başlayın.</p>
    <a href="{{appUrl}}" class="button">Katıl</a>
    <p>Saygılarımızla,<br>{{appName}} Ekibi</p>
  </div>
  <div class="footer">
    <p>Bu otomatik bir e-postadır. Lütfen yanıtlamayın.</p>
  </div>
</body>
</html>
