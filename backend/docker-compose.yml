services:
  db:
    image: postgres:15-alpine
    container_name: backend-db-1
    restart: unless-stopped
    environment:
      POSTGRES_USER: matchtalk
      POSTGRES_PASSWORD: matchtalk123
      POSTGRES_DB: matchtalk
    ports:
      - "5432:5432"
    volumes:
      - backend_db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matchtalk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: backend-redis-1
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend_db-data:
    external: true
  redis-data:
    driver: local

