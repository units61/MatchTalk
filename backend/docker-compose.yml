services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: matchtalk-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: matchtalk
      POSTGRES_PASSWORD: matchtalk123
      POSTGRES_DB: matchtalk
    ports:
      - "5432:5432"
    volumes:
      - backend_db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matchtalk"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - matchtalk-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: matchtalk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - matchtalk-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: matchtalk-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://matchtalk:matchtalk123@db:5432/matchtalk
      REDIS_URL: redis://redis:6379
      PORT: 4000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - matchtalk-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M

volumes:
  backend_db-data:
    driver: local
  redis-data:
    driver: local

networks:
  matchtalk-network:
    driver: bridge

