<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Custom Circular Progress Bar implementation */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Pulse animation for active speaker */
        @keyframes speak-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(94, 64, 242, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px 4px rgba(94, 64, 242, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(94, 64, 242, 0.4); }
        }
        
        .active-speaker {
            animation: speak-pulse 2s infinite ease-in-out;
            border-color: #5e40f2 !important;
            z-index: 10;
        }

        /* Avatar orbital positioning helper */
        .avatar-orbit-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .avatar-wrapper {
            display: flex;
            flex-col: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        /* Specific grid placements for "circle" effect around center */
        .pos-1 { grid-column: 2; grid-row: 1; transform: translateY(10px); } /* Top Center */
        .pos-2 { grid-column: 3; grid-row: 1; transform: translate(-10px, 20px); } /* Top Right */
        .pos-3 { grid-column: 3; grid-row: 2; transform: translateX(-5px); } /* Middle Right */
        .pos-4 { grid-column: 3; grid-row: 3; transform: translate(-10px, -20px); } /* Bottom Right */
        .pos-5 { grid-column: 2; grid-row: 3; transform: translateY(-10px); } /* Bottom Center */
        .pos-6 { grid-column: 1; grid-row: 3; transform: translate(10px, -20px); } /* Bottom Left */
        .pos-7 { grid-column: 1; grid-row: 2; transform: translateX(5px); } /* Middle Left */
        .pos-8 { grid-column: 1; grid-row: 1; transform: translate(10px, 20px); } /* Top Left */
        
        /* Center content */
        .pos-center { grid-column: 2; grid-row: 2; display: flex; align-items: center; justify-content: center; z-index: 0; }
    </style>
<style>
