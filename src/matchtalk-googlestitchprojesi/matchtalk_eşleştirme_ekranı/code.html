        body {

        /* Custom layout for the circular avatar arrangement */
        .avatar-circle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            place-items: center;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .avatar-slot {
            width: 72px;
            height: 72px;
            position: relative;
        }
        
        /* Positioning trick for 8 items to look somewhat circular/balanced in a grid */
        .avatar-slot:nth-child(4) {
            margin-right: auto; /* Push to edges in middle row */
        }
        .avatar-slot:nth-child(5) {
            margin-left: auto; /* Push to edges in middle row */
            grid-column-start: 3; /* Force to 3rd column */
        }
        /* Make the middle row (items 4 and 5) span the sides, creating a hole in the center */

    </style>
