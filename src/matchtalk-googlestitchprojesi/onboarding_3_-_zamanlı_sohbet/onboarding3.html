<!DOCTYPE html>

<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MatchTalk - Onboarding 3</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased overflow-hidden relative">
<!-- Top Bar -->
<header class="w-full flex items-center justify-center p-6 relative z-10">
<div class="flex items-center gap-2">
<!-- Logo Icon using Material Symbol for simplicity as placeholder, styled with primary color -->
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-black">
<span class="material-symbols-outlined" style="font-size: 20px; font-variation-settings: 'FILL' 1;">graphic_eq</span>
</div>
<h1 class="text-slate-900 dark:text-white text-xl font-bold tracking-tight">MatchTalk</h1>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center w-full px-6 relative z-10">
<!-- Timer Illustration Hero -->
<div class="mb-10 relative group">
<!-- Glowing effect background -->
<div class="absolute inset-0 bg-primary/20 dark:bg-primary/10 blur-2xl rounded-full transform scale-110"></div>
<!-- Clock Circle -->
<div class="relative w-64 h-64 rounded-full border-[6px] border-primary/30 bg-white dark:bg-[#2c2b15] flex items-center justify-center shadow-lg dark:shadow-[0_0_30px_rgba(249,245,6,0.15)]">
<!-- Progress Ring (SVG) simulating 5 minutes -->
<svg class="absolute inset-0 w-full h-full -rotate-90 transform p-1" viewbox="0 0 100 100">
<circle class="text-primary" cx="50" cy="50" fill="none" r="45" stroke="currentColor" stroke-dasharray="283" stroke-dashoffset="0" stroke-linecap="round" stroke-width="6"></circle>
</svg>
<!-- Digital Time Display -->
<div class="flex flex-col items-center justify-center z-10">
<span class="text-6xl font-bold text-slate-900 dark:text-primary tracking-tighter drop-shadow-sm">5:00</span>
<span class="text-xs font-medium uppercase tracking-widest text-slate-400 dark:text-slate-500 mt-2">Dakika</span>
</div>
<!-- Decorative knob at top -->
<div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-8 h-2 bg-primary rounded-full shadow-sm"></div>
</div>
</div>
<!-- Typography -->
<div class="max-w-xs text-center space-y-4">
<h2 class="text-slate-900 dark:text-white text-[28px] font-bold leading-tight tracking-tight">
                5 Dakikalık Sohbetler
            </h2>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">
                Her sohbet 5 dakika. İsterseniz 3 dakika daha uzatabilirsiniz.
            </p>
</div>
</main>
<!-- Footer Area -->
<footer class="w-full p-6 pb-10 flex flex-col items-center gap-8 relative z-10">
<!-- Page Indicators (3/4) -->
<div class="flex flex-row items-center justify-center gap-3">
<div class="h-2 w-2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2 w-2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(249,245,6,0.5)]"></div> <!-- Active Long Pill -->
<div class="h-2 w-2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Primary Action Button -->
<button class="w-full bg-primary hover:bg-[#e6e205] text-black font-bold text-lg h-14 rounded-full shadow-md hover:shadow-lg hover:shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
<span>İleri</span>
<span class="material-symbols-outlined transition-transform group-hover:translate-x-1" style="font-size: 20px;">arrow_forward</span>
</button>
</footer>
<!-- Background Decorative Elements -->
<div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none"></div>
</body></html>
