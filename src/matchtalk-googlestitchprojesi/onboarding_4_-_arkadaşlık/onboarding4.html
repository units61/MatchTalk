<!-- Hero Illustration -->
<div class="@container w-full mb-8 flex justify-center">
<div class="w-full aspect-[4/3] max-h-[320px] bg-center bg-contain bg-no-repeat transform transition-transform duration-700 hover:scale-[1.02]" data-alt="Stylized illustration of two people shaking hands with friendship icons and soft yellow accents" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDSn94iDObyyUTd0OAa4tExkrL-RRXwcacrwiTMtOaAIWYD7yQdZ2_0fJyFAfoxHQs767fsORtZiUFAk8YRxlmhYz0an5gKq3xVnab4CDDCVS_knEpoelCk0EOHcxmBSAeJ-Sw5QRFUrFmwz99myrmXqh2IYDkCO0wu6cdk09uEZ4TB62t78m9ct5ujUGuhjrSSx30aXII_4fReOq9dZcyj1kTVCJKyFBRiR6HkySdLi0IhY2R1Vk72W1P3n8QHFOI6ALkLEtLL0d8");'>

<h2 class="text-3xl font-bold leading-tight tracking-tight px-2">
                Arkadaşlar Edin
            </h2>
<p class="text-base text-gray-600 dark:text-gray-300 font-normal leading-relaxed max-w-[280px] mx-auto">
                15 dakika sohbet edenler birbirini ekleyebilir
            </p>
</div>
</main>

<div class="flex w-full flex-row items-center justify-center gap-3 mb-8">
<div class="h-2.5 w-2.5 rounded-full bg-[#e9e8ce] dark:bg-[#4a492a]"></div>
<div class="h-2.5 w-2.5 rounded-full bg-[#e9e8ce] dark:bg-[#4a492a]"></div>
