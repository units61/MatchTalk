<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MatchTalk Splash Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'bounce-slow': 'bounce 1.5s infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom delay for the loading dots */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<!-- Splash Screen Container -->
<!-- Note: Using a specific gradient override for the splash screen as requested by the user, while maintaining font/border radius tokens -->
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden bg-gradient-to-b from-[#0F172A] to-[#1E293B]">
<!-- Abstract Background Pattern/Noise (Subtle texture) -->
<div class="absolute inset-0 opacity-10 bg-center bg-cover mix-blend-overlay pointer-events-none" data-alt="Subtle noise texture overlay for background depth" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCs6SxMXsZYvTx95kniCbeerX8E1z8N5qBJhBjkg87FtO06IvL1ktXTqSlEfMYHN9N4_9Q8L-UgIQeJyN7YGdnqFVZ5Bwsl2RoBWpQuwzkuzvOonewK3c2yqS5yscnIN1wXvPuwIFFEPHN3ROm95nNFOqPyuEvSQ4VrfpLaV4lMdnAuz4JnyKoMc1xQ6DyEstRZERhfRINzIkHh_onaVwsA7BApG3ajV6WO3FPDvIZclxddsV5XbMdyDU_qBmklW_ETM0BR-7siBLY');">
</div>
<!-- Main Content Wrapper (Vertically Centered) -->
<div class="z-10 flex flex-col items-center justify-center w-full max-w-md px-6 gap-8 animate-[fadeIn_0.5s_ease-out]">
<!-- Logo Section -->
<div class="relative group">
<!-- Outer Glow/Ring -->
<div class="absolute -inset-1 rounded-full bg-primary/20 blur-xl opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-pulse-fast"></div>
<!-- Logo Container -->
<div class="relative flex items-center justify-center w-32 h-32 rounded-full bg-white/10 backdrop-blur-md border border-white/20 shadow-[0_0_30px_rgba(255,255,255,0.1)]">
<!-- Logo Icon -->
<span class="material-symbols-outlined text-6xl text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">
                        graphic_eq
                    </span>
</div>
</div>
<!-- App Title -->
<div class="flex flex-col items-center gap-1">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center drop-shadow-md">
                    MatchTalk
                </h1>
<p class="text-white/60 text-sm font-medium tracking-wide">Voice Chat &amp; Meet</p>
</div>
</div>
<!-- Loading Indicator (Positioned at bottom safe area) -->
<div class="absolute bottom-16 flex items-center gap-2">
<div class="w-2.5 h-2.5 rounded-full bg-primary animate-bounce delay-100"></div>
<div class="w-2.5 h-2.5 rounded-full bg-primary animate-bounce delay-200"></div>
<div class="w-2.5 h-2.5 rounded-full bg-primary animate-bounce delay-300"></div>
</div>
</div>
</body></html>
