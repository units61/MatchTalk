<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MatchTalk Kayıt Ekranı</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4848e5",
                        "primary-hover": "#3b3bd1",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111121",
                        "surface-dark": "#1b1b32",
                        "border-dark": "#363663",
                        "text-secondary": "#9595c6",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111121;
        }
        ::-webkit-scrollbar-thumb {
            background: #363663;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4848e5;
        }
        /* Remove default date icon color filter */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white overflow-x-hidden min-h-screen flex flex-col items-center justify-center">
<!-- Mobile Container -->
<div class="relative w-full max-w-md h-full min-h-screen flex flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-center px-6 pt-12 pb-6 bg-background-light dark:bg-background-dark z-10 sticky top-0">
<div class="absolute left-6 top-12 cursor-pointer text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Hesap Oluştur</h1>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto px-6 pb-8 space-y-5">
<!-- Description/Logo Placeholder if needed, simplified here -->
<div class="flex flex-col items-center mb-2">
<div class="h-2 w-16 bg-primary/20 rounded-full mb-6"></div>
</div>
<!-- Username Input -->
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Kullanıcı Adı</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-secondary">person</span>
</div>
<input class="form-input block w-full pl-12 pr-4 py-3.5 bg-white dark:bg-surface-dark border border-gray-300 dark:border-border-dark rounded-xl text-gray-900 dark:text-white placeholder-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="Kullanıcı adınızı girin" type="text"/>
</div>
</div>
<!-- Email Input -->
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">E-posta</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-secondary">mail</span>
</div>
<input class="form-input block w-full pl-12 pr-4 py-3.5 bg-white dark:bg-surface-dark border border-gray-300 dark:border-border-dark rounded-xl text-gray-900 dark:text-white placeholder-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="ornek@email.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Şifre</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-secondary">lock</span>
</div>
<input class="form-input block w-full pl-12 pr-12 py-3.5 bg-white dark:bg-surface-dark border border-gray-300 dark:border-border-dark rounded-xl text-gray-900 dark:text-white placeholder-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="********" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password Input -->
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Şifre Tekrar</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-secondary">lock_reset</span>
</div>
<input class="form-input block w-full pl-12 pr-12 py-3.5 bg-white dark:bg-surface-dark border border-gray-300 dark:border-border-dark rounded-xl text-gray-900 dark:text-white placeholder-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="********" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Gender Selection -->
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Cinsiyet</label>
<div class="flex gap-4">
<button class="flex-1 py-3.5 px-4 rounded-xl border border-transparent bg-primary text-white font-medium shadow-lg shadow-primary/20 transition-all active:scale-95 flex items-center justify-center gap-2" type="button">
<span class="material-symbols-outlined text-[20px]">male</span>
                        Erkek
                    </button>
<button class="flex-1 py-3.5 px-4 rounded-xl border border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-500 dark:text-text-secondary font-medium hover:bg-gray-50 dark:hover:bg-[#232342] transition-all active:scale-95 flex items-center justify-center gap-2" type="button">
<span class="material-symbols-outlined text-[20px]">female</span>
                        Kadın
                    </button>
</div>
</div>
<!-- Birth Date Input -->
<div class="space-y-2 pb-4">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Doğum Tarihi</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-secondary">calendar_today</span>
</div>
<input class="form-input block w-full pl-12 pr-4 py-3.5 bg-white dark:bg-surface-dark border border-gray-300 dark:border-border-dark rounded-xl text-gray-900 dark:text-white placeholder-text-secondary focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none appearance-none" type="date"/>
</div>
</div>
</main>
<!-- Footer Actions -->
<footer class="px-6 py-6 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-border-dark/50 z-10 w-full">
<button class="w-full h-14 bg-primary hover:bg-primary-hover text-white text-lg font-semibold rounded-xl shadow-lg shadow-primary/25 transition-all transform active:scale-[0.98] flex items-center justify-center">
                Kayıt Ol
            </button>
<div class="mt-4 text-center">
<p class="text-sm text-gray-500 dark:text-text-secondary">
                    Zaten hesabın var mı? 
                    <a class="text-primary hover:text-primary-hover font-semibold ml-1 transition-colors" href="#">Giriş Yap</a>
</p>
</div>
</footer>
</div>
</body></html>
