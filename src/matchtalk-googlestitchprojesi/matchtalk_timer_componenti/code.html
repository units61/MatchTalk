<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MatchTalk Timer Component</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2", // Matches the indigo requirement mostly
                        "warning": "#EF4444",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                        "ring-bg": "#334155",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for SVG circle progress */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white min-h-screen flex flex-col items-center relative overflow-x-hidden">
<!-- Top Navigation -->
<nav class="w-full max-w-md px-4 py-3 flex items-center justify-between z-10">
<button class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-center flex-1 pr-10">Sohbet Odası</h1>
<div class="w-10"></div> <!-- Spacer for visual balance -->
</nav>
<!-- Main Content Area -->
<main class="flex-1 w-full max-w-md flex flex-col items-center justify-center p-6 space-y-12">
<!-- Timer Component Section -->
<div class="relative flex flex-col items-center justify-center">
<!-- Circular Progress Timer -->
<div class="relative w-[200px] h-[200px]">
<!-- SVG Ring -->
<svg class="w-full h-full" viewbox="0 0 200 200">
<!-- Background Ring -->
<circle class="text-slate-200 dark:text-[#2a2b4a]" cx="100" cy="100" fill="transparent" r="90" stroke="currentColor" stroke-width="8"></circle>
<!-- Progress Ring (Indigo) -->
<!-- Circumference = 2 * pi * r = 2 * 3.14159 * 90 ≈ 565.48 -->
<circle class="progress-ring__circle text-primary" cx="100" cy="100" fill="transparent" r="90" stroke="currentColor" stroke-linecap="round" stroke-width="8" style="stroke-dasharray: 565.48; stroke-dashoffset: 140;"></circle>
</svg>
<!-- Centered Text -->
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="text-4xl font-bold text-primary tracking-tight">4:32</span>
<span class="text-xs text-slate-500 dark:text-slate-400 mt-1 font-normal">Kalan süre</span>
</div>
</div>
<!-- Context Info below timer -->
<div class="mt-8 text-center space-y-2 opacity-80">
<p class="text-sm font-medium text-slate-500 dark:text-slate-400">Aktif Konuşmacı</p>
<div class="flex items-center gap-2 justify-center bg-white dark:bg-[#1e1f3a] px-4 py-2 rounded-full shadow-sm border border-slate-100 dark:border-[#2a2b4a]">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-sm font-semibold dark:text-white">Mehmet Yılmaz</span>
</div>
</div>
</div>
<!-- Participants Grid Preview (Contextual background element) -->
<div class="w-full grid grid-cols-4 gap-4 px-2">
<!-- Avatar 1 -->
<div class="flex flex-col items-center space-y-1">
<div class="w-12 h-12 rounded-full bg-indigo-100 dark:bg-indigo-900/30 flex items-center justify-center overflow-hidden border-2 border-primary">
<img alt="Smiling woman portrait" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBKIq3SFXV8CctKAEE9YEjRnXqeprA3bf4CxOdEyXSJ_eIuZqijuhIm5BrgiY7GM1fuPQuikybnXb83TJljBBLHqeaKaiM2grPlX7vH3F-Gyp7moYGyEzyrn7TFhmEt9QXzy1J6sC_jcqv75UDizz43oupTtyftvspdBxyHmii7uB8HXrEEuKDV0ACe9Vl-0qlLtOv8GdhaUm6rtpDYKlPgjJMajnlSQstwbNGhsFeJrvxL9tWe3Uwi5_lUI81gbD8otpNledmYZWQ"/>
</div>
</div>
<!-- Avatar 2 -->
<div class="flex flex-col items-center space-y-1 opacity-50">
<div class="w-12 h-12 rounded-full bg-slate-100 dark:bg-[#1e1f3a] flex items-center justify-center overflow-hidden border-2 border-transparent">
<img alt="Man portrait looking confident" class="w-full h-full object-cover grayscale" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA7hxUXotsUchZ9qxWT7zDBAqJrEn3P9qgve8dy5cOM2pads-cr9950IvXjwaikbYuaziwl8PsIKGo_kqj_5aA2AUbnkj8N5Gbp0MkLanVPlK7br_6GY-Whhhf7GPUeYY3DbHUpGbCQtVR1ZSro4I3R4hMXqHzE3kEBZADGt1iipJN0-x8Afqe6Ixv4A-7dOR5wsRY5TIgpiK9aZ85liuaJWm6-vf6F8EEkgKkJOdIu8m0357BK-4KaMRoOGaRudLE0iJ25Uf4ildw"/>
</div>
</div>
<!-- Avatar 3 -->
<div class="flex flex-col items-center space-y-1 opacity-50">
<div class="w-12 h-12 rounded-full bg-slate-100 dark:bg-[#1e1f3a] flex items-center justify-center overflow-hidden border-2 border-transparent">
<img alt="Woman portrait serious expression" class="w-full h-full object-cover grayscale" src="https://lh3.googleusercontent.com/aida-public/AB6AXuByqIjsFcJJ817AVYfmLGVh9UDMoesl29vjwUpm2Xz8ECK8S7qp6vwUOy70EJOaHacPB2jCKlSe-gt3mOh0XvE4RAksJCMtp56BGZKKE2thm6-_-HjppF7yuF9q8hZdK3SIuzD3do2JtYpwz-su_58tkH8Hp3qlgVRunJdiPYyzM7oWOWUVrhlNg8yn_Rsrm9GjidgHljSNOL18qz1oofsy2SiyJZPzmNq1BTPLIxPXwx3Oz7QQY5T0r6LXBH8Uh9IwQkOjhnwdi0g"/>
</div>
</div>
<!-- Avatar 4 (Empty) -->
<div class="flex flex-col items-center space-y-1 opacity-40">
<div class="w-12 h-12 rounded-full border-2 border-dashed border-slate-300 dark:border-slate-600 flex items-center justify-center">
<span class="material-symbols-outlined text-slate-400 text-[20px]">add</span>
</div>
</div>
</div>
</main>
<!-- Bottom Actions -->
<div class="w-full max-w-md p-6 pb-8 bg-white/5 dark:bg-[#15162e]/50 backdrop-blur-sm border-t border-slate-100 dark:border-[#2a2b4a]">
<div class="flex justify-between items-center gap-4">
<button class="flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 dark:bg-[#232448] text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-[#2f305e] transition-colors">
<span class="material-symbols-outlined">mic_off</span>
</button>
<button class="flex-1 h-12 bg-primary hover:bg-indigo-600 text-white font-bold rounded-xl text-sm transition-all active:scale-[0.98] shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">timer</span>
                Süreyi Uzat (+2 dk)
            </button>
<button class="flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 dark:bg-[#232448] text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
<span class="material-symbols-outlined">call_end</span>
</button>
</div>
</div>
<!-- EXAMPLE 2: CRITICAL STATE PREVIEW (Hidden by default, shown for demonstration if needed) -->
<!-- This section demonstrates the "Under 1 minute" state described in the prompt -->
<div class="mt-8 w-full max-w-md p-4 border-t border-dashed border-slate-700 hidden">
<p class="text-xs text-slate-500 mb-4 text-center">Preview: Critical State (&lt; 1 min)</p>
<div class="relative w-[200px] h-[200px] mx-auto animate-pulse-fast"> <!-- Added Pulse Animation Container -->
<svg class="w-full h-full" viewbox="0 0 200 200">
<circle class="text-[#2a2b4a]" cx="100" cy="100" fill="transparent" r="90" stroke="currentColor" stroke-width="8"></circle>
<circle class="progress-ring__circle text-warning" cx="100" cy="100" fill="transparent" r="90" stroke="currentColor" stroke-linecap="round" stroke-width="8" style="stroke-dasharray: 565.48; stroke-dashoffset: 500;"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="text-4xl font-bold text-warning tracking-tight">0:45</span>
<span class="text-xs text-slate-400 mt-1 font-normal">Kalan süre</span>
</div>
</div>
</div>
</body></html>
