<!-- Toggle logic simple inline script to mimic behavior visually -->
<script>
        const checkboxes = document.querySelectorAll('.toggle-checkbox');
        checkboxes.forEach(box => {
            box.addEventListener('change', function() {
                const label = this.nextElementSibling;
                if(this.checked) {
                    label.style.backgroundColor = '#4040f2'; // Primary
                    this.style.transform = 'translateX(100%)';
                } else {
                    label.style.backgroundColor = '#475569'; // Slate-600
                    this.style.transform = 'translateX(0)';
                }
            });
            // Init state
             const label = box.nextElementSibling;
             if(box.checked) {
                label.style.backgroundColor = '#4040f2';
                box.style.transform = 'translateX(100%)';
            } else {
                label.style.backgroundColor = '#475569';
                box.style.transform = 'translateX(0)';
            }
        });
    </script>
