<!DOCTYPE html>

<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MatchTalk Giriş Ekranı</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#1c1c0d] dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Abstract Background Shapes for Modern Feel -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] right-[-20%] w-[80%] h-[40%] rounded-full bg-primary/20 blur-[100px]"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[60%] h-[30%] rounded-full bg-primary/10 blur-[80px]"></div>
</div>
<!-- Main Content Container -->
<div class="flex flex-1 flex-col items-center justify-center px-6 py-10 w-full max-w-md mx-auto h-full">
<!-- Logo & Header Section -->
<div class="w-full flex flex-col items-center mb-10">
<div class="w-20 h-20 bg-primary rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-primary/30 rotate-3 transition-transform hover:rotate-6">
<span class="material-symbols-outlined text-4xl text-black font-bold">graphic_eq</span>
</div>
<h1 class="text-[#1c1c0d] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">MatchTalk</h1>
<p class="text-[#1c1c0d]/70 dark:text-white/70 text-lg font-medium mt-2 text-center">Hoş Geldiniz</p>
</div>
<!-- Form Section -->
<div class="w-full space-y-5">
<!-- Email Input -->
<div class="flex flex-col gap-2">
<label class="text-[#1c1c0d] dark:text-white text-sm font-semibold pl-1">E-posta</label>
<div class="relative flex items-center">
<input class="form-input flex w-full rounded-full border border-[#e9e8ce] dark:border-white/10 bg-white dark:bg-white/5 h-14 px-5 text-base text-[#1c1c0d] dark:text-white placeholder:text-[#9e9d47] dark:placeholder:text-white/40 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" placeholder="ornek@email.com" type="email"/>
<div class="absolute right-5 text-[#9e9d47] dark:text-white/40 pointer-events-none flex items-center">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2">
<label class="text-[#1c1c0d] dark:text-white text-sm font-semibold pl-1">Şifre</label>
<div class="relative flex items-center">
<input class="form-input flex w-full rounded-full border border-[#e9e8ce] dark:border-white/10 bg-white dark:bg-white/5 h-14 px-5 pr-12 text-base text-[#1c1c0d] dark:text-white placeholder:text-[#9e9d47] dark:placeholder:text-white/40 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" placeholder="Şifreniz" type="password"/>
<button class="absolute right-2 top-2 bottom-2 aspect-square flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 text-[#9e9d47] dark:text-white/40 transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-[#1c1c0d]/60 dark:text-white/60 hover:text-black dark:hover:text-white transition-colors" href="#">
                        Şifremi Unuttum?
                    </a>
</div>
<!-- Login Button -->
<button class="w-full h-14 bg-primary hover:bg-[#eae605] active:scale-[0.98] text-[#1c1c0d] text-base font-bold rounded-full shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 mt-4">
<span>Giriş Yap</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
<!-- Footer / Sign Up Link -->
<div class="mt-auto pt-10 pb-4">
<p class="text-sm text-[#1c1c0d]/60 dark:text-white/60 text-center font-medium">
                    Hesabın yok mu? 
                    <a class="text-[#1c1c0d] dark:text-white font-bold ml-1 hover:underline decoration-primary decoration-2 underline-offset-4" href="#">
                        Kayıt Ol
                    </a>
</p>
</div>
</div>
</div>
</body></html>
